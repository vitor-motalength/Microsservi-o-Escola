spring.application.name=contexto-escola

# ================================
#   CONFIGURA��O DO SERVIDOR
# ================================
server.port=8080


# ================================
#   CONFIGURA��O DO POSTGRESQL
# ================================
spring.datasource.url=jdbc:postgresql://localhost:5432/contexto_escola
spring.datasource.username=postgres
spring.datasource.password=112358
spring.datasource.driver-class-name=org.postgresql.Driver


# ================================
#   JPA / HIBERNATE
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# ================================
#   JSON (para evitar erros com datas)
# ================================
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.time-zone=America/Sao_Paulo

